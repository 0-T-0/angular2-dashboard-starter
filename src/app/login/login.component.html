 <!-- template -->
<div class="login-box">
  <div class="login-logo">
    <b>A2DS</b> Login
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

        <!-- On form submit, we call the Login event with the username and the password from the inputs -->
       <form role="form"  (submit)="login($event, username.value, password.value)">
        <fieldset>
            <div class="form-group">
                <input class="form-control" #username placeholder="Username" name="username" type="text" autofocus>
            </div>
            <div class="form-group">
                <input class="form-control" #password placeholder="Password" name="password" type="password" value="">
            </div>
            <div class="checkbox">
                <label>
                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                </label>
            </div>
            <!-- Change this to a button or input when using this as a form -->
             <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
        </fieldset>
       </form>
    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>
    </div>
    <!-- /.social-auth-links -->

    <a href="#">I forgot my password</a><br>
    <a href="register.html" class="text-center">Register a new membership</a>

  </div>
  <!-- /.login-box-body -->
</div>
